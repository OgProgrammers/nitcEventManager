<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login1-container">
        <div class="login-header">
            <h2>Log in to your Account</h2>
            <h3>Welcome back! Select method to log in:</h3>
        </div>
        <div class="social-login">
            <button class="google-button">
                <img src="assets/google icon.png" alt="Google Logo" class="icon" /> Google
            </button>
            <button class="facebook-button">
                <img src="assets/facebook icon.png" alt="Facebook Logo" class="icon" /> Facebook
            </button>
        </div>
        
        <p class="or-text">or continue with email</p>
        
        <form>
            <div class="input-group">
                <i class="fas fa-envelope"></i> <input type="email" placeholder="Email" required> </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Log in</button>
        </form>
        <div class="create-account">
            <p>Don't have an account? <a href="signup.html">Create one</a></p>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
